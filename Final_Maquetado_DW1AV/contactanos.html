        <section class="contactanos">

                    <div class="div-formulario">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresar nombre" required>

                        <input type="text" id="apellido" name="apellido" placeholder="Ingresar Apellido" required>

                    </div>
                    <div class="div-formulario">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Ingresar Teléfono" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Ingresar Email" required>
                        <label for="comentario">Ingrese un comentario</label>
                        <textarea id="comentario" name="comentario" placeholder="Ingrese un comentario"></textarea>
                    </div>
                    <button type="submit" class="contactanos-bottom">Enviar</button>
                </form>
            </div>

                <img src="iMG/contactanos/contactanosimg.webp" alt="muchas mancuernas de promoción">
